<!DOCTYPE html>
<html>
<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
         ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의 호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 스마트 장치에서의 브라우저 해상도와 실제 장치의 해상도를 통일하고,
     최소/최대 확대 비율을 모두 100%로 강제하여 해상도를 단일화 한다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Bootstrap + jQuery -->
    <!-- bootstrap 4.0.0 최신버전 사용 시 에러 발생하여 3.3.5 로 낮췄음 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- <script src="https://code.jquery.com/jquery-3.3.5.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- // Bootstrap + jQuery -->

    <!-- 나눔고딕코딩 웹 폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet" />

    <title></title>

    <!-- 미리 정의해둔 공통 CSS 참조 -->
    <!-- <link rel="stylesheet" type="text/css" href="../res/css/common/common.css" /> -->

    <!-- CSS -->
    <style type="text/css">
        
    </style>
    <!--// CSS -->

    <!-- Javascript -->
    <script type="text/javascript">
        
    </script>
    <!--// Javascript -->
</head>

        <h1>Hello World!asdfadfasdf</h1>

</html>
